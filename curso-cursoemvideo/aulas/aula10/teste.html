<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        body {
            display: flex;
            background: wheat url('https://static.vecteezy.com/system/resources/thumbnails/011/449/271/small/groovy-heart-romantic-background-vector.jpg') center center no-repeat fixed;
            background-size: cover;
            width: 98%;
            height: 97vh;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
            font-family: 'Dancing Script';
        }
        input {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            border-radius: 10px;
            border: 2px solid rgb(107, 0, 0);
        }
        input[type="text"] {
            color: rgb(107, 0, 0);
        }
        input[type="text"]:focus-within {
            background-color: rgb(255, 115, 115);
            color: white;
        }
        input#testar {
            background-color: rgb(255, 115, 115);
            color: white;
        }
        /*input#resetar {
            display: none;
        }*/
        h1 {
            font-weight: bold;
            font-size: 3em;
            color: red;
            text-align: center;
            margin: 0;
        }
        span {
            text-align: center;
            color: rgb(107, 0, 0);
            font-size: 2em;
            font-weight: bold;
        }
        span#res-text {
            display: none;
        }
        div#res-container {
            display: flex;
            background-color: white;
            border: 2px solid rgb(107, 0, 0);
            height: 10px;
            padding: 3px;
            border-radius: 10px;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: flex-start;
        }
        div#res-bar {
            flex: 0 0 0%;
            background-color: red;
            height: 100%;
            border-radius: 10px;
            transition-duration: 3s;
            transition-timing-function: linear;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>Love Tester</h1>
        <div id="input-name">
            <input type="text" name="n1" id="n1" placeholder="Primeira pessoa" autocomplete="off">
            <span>+</span>
            <input type="text" name="n2" id="n2" placeholder="Segunda pessoa" autocomplete="off">
            <!--<input id="resetar" type="reset" value="Resetar">-->
        </div>
        <input id="testar" type="submit" value="Testar" onclick="testar()">
        <div id="res-container">
            <div id="res-bar"></div>
        </div>
        <span id="res-text"></span>
    </main>
    <script>
        function testar() {
            var input1 = window.document.querySelector('input#n1')
            var input2 = window.document.querySelector('input#n2')
            var input3 = window.document.querySelector('input#testar')
            var input4 = window.document.querySelector('input#resetar')
            var resbar = window.document.querySelector('div#res-bar')
            var restxt = window.document.querySelector('span#res-text')
            var n1 = input1.value
            var n2 = input2.value
            resbar.style.flexBasis = '100%'
            restxt.style.display = 'block'
            restxt.innerHTML = '100%'
            // input4.style.display = 'block'
        }
    </script>
</body>
</html>
