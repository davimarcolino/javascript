<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        body {
            display: flex;
            background: wheat url('https://static.vecteezy.com/system/resources/thumbnails/011/449/271/small/groovy-heart-romantic-background-vector.jpg') center center no-repeat fixed;
            background-size: cover;
            width: 99%;
            height: 97vh;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            width: 500px;
            flex-flow: column nowrap;
            gap: 10px;
            font-family: 'Dancing Script';
        }
        input {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            border-radius: 10px;
            border: 2px solid rgb(107, 0, 0);
        }
        input[type="text"] {
            color: rgb(107, 0, 0);
            flex: 1 1 30%;
        }
        input[type="text"]:focus-within {
            background-color: rgb(255, 115, 115);
            color: white;
        }
        input#testar {
            background-color: rgb(255, 115, 115);
            color: white;
            width: 100%;
            max-width: 500px;
        }
        /*input#resetar {
            display: none;
        }*/
        h1 {
            font-weight: bold;
            font-size: 3em;
            color: red;
            text-align: center;
            margin: 0;
        }
        span {
            position: relative;
            top: -5px;
            text-align: center;
            color: rgb(107, 0, 0);
            font-size: 2em;
            font-weight: bold;
        }
        div#input-name {
            display: flex;
            flex-basis: 100%;
            max-width: 500px;
            align-items: center;
        }
        div#res-container {
            display: flex;
            background-color: white;
            flex-basis: 100%;
            max-width: 500px;
            border: 2px solid rgb(107, 0, 0);
            padding: 3.5px;
            border-radius: 10px;
            flex-flow: row nowrap;
            align-items: stretch;
            justify-content: flex-start;
        }
        div#res-bar {
            flex: 0 0 0%;
            background-color: red;
            height: 12px;
            border-radius: 10px;
            transition-duration: 3s;
            transition-timing-function: linear;
        }
        div#res-text {
            display: none;
            max-width: 500px;
            text-align: center;
            color: rgb(107, 0, 0);
            font-size: 1.7em;
            font-weight: bold;
        }
        div#res-text p {
            margin: 1px;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>Love Tester</h1>
        <div id="input-name">
            <input type="text" name="n1" id="n1" placeholder="Homem" autocomplete="off">
            <span>+</span>
            <input type="text" name="n2" id="n2" placeholder="Mulher" autocomplete="off">
            <!--<input id="resetar" type="reset" value="Resetar">-->
        </div>
        <input id="testar" type="submit" value="Testar" onclick="testar()">
        <div id="res-container">
            <div id="res-bar"></div>
        </div>
        <div id="res-text"></div>
    </main>

            // input4.style.display = 'block'

    </script>
</body>
</html>
