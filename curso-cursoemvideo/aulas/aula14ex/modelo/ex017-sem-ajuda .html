<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div>
            <label for="num">Número:</label>
            <input type="number" name="num" id="num">
            <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
        </div>
        <div>
            <textarea name="res" id="res" rows="10" disabled>Digite um número acima
            </textarea>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function gerarTabuada() {
            var txtnum = document.getElementById('num')
            var res = document.getElementById('res')
            var fator1 = parseInt(txtnum.value)
            var fator2 = 1
            if (txtnum.value == '') {
                window.alert('Por favor, digite um número!')
            } else {
                res.innerHTML = ''
                while (fator2 <= 10) {
                    var produto = fator1 * fator2
                    res.innerHTML += `${fator1} x ${fator2} = ${produto} | `
                    fator2++
                }
            }
        }
    </script>
</body>
</html>
